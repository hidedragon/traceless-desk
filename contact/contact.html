<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;

        }
    </style>

</head>
<body>
<div style="height:100%;width:100%;display:flex;flex-direction: row;align-items: center">
    <div style="height:100%;width:200px;background-color: #ffffff;border-right: 1px solid #d0d0d0;display: flex;flex-direction: column;align-items: center;font-size: 10pt;overflow: hidden">
        <div style="width:100%;height:32px;background-color: #f0f0f0;border-bottom: 1px solid #d0d0d0;line-height: 32px;text-align: center;font-size: 11pt;font-weight: bold" >通讯录
            <img src="../images/addFriend.png" width="12" height="12" style="float: right;margin-top: 10px;margin-right: 10px;cursor: pointer" onclick="addFriend()">
        </div>
        <div style="width:100%;height:32px;line-height: 32px;cursor: pointer;padding-left: 10px;border-bottom: 1px solid #f0f0f0" onclick="request()">
            <img src="../images/request.png" width="20" height="20" style="float:left;margin-top: 6px;margin-right: 6px;cursor: pointer" >
            好友请求<span style='color:red;font-style: italic;font-size: 9pt;padding-left: 10px' id="newReceiveMKFriends"></span></div>
        <div id="contact" style="width:200px;display: flex;flex-direction: column;align-items: center;">
        </div>
    </div>
    <div style="flex:1;height:100%;background-color: white;display: flex">
        <iframe id="frame" style="width:100%;height:100%" frameborder="0"></iframe>
    </div>
</div>
</body>

<script>
    var selected = "";
    function hover(name){
        if(selected!=name)
            event.target.style.backgroundColor = "#f0f0f0";

    }
    function leave(name){
        if(selected!=name)
            event.target.style.backgroundColor = "#ffffff";

    }
    function select(id,name){

        if(selected){
            document.getElementById(selected).style.backgroundColor = "#ffffff";
        }
        selected = id;
        document.getElementById(id).style.backgroundColor = "#f0f0f0";
        document.getElementById("frame").src="detail.html?"+id+"&"+name+"&false";
    }

    function addFriend() {
        selected="";
        refreshFriendList();
        document.getElementById("frame").src="addFriend.html";
    }

    function request() {
        selected="";
        refreshFriendList();
        document.getElementById("frame").src="request.html";
    }
</script>
<script>
    function refreshReceiveMKFriends() {
        if(window.top.Store.hasNewReceivedMKFriends())
            document.getElementById("newReceiveMKFriends").innerText="new";
        else
            document.getElementById("newReceiveMKFriends").innerText="";
    }
    refreshReceiveMKFriends();
    function refreshFriendList() {
        var all = window.top.Store.getAllFriends();
        var html="";
        if(all){
            for(var i=0;i<all.length;i++){
                var f = all[i];
                html+="<div id='";
                html+=f.id;
                html+="' style=\"width:100%;height:50px;line-height: 50px;cursor: pointer;padding-left: 10px\" onmouseover=\"hover('";
                html+=f.id;
                html+="')\" onmouseout=\"leave('";
                html+=f.id;
                html+="')\" onclick=\"select('";
                html+=f.id;
                html+="','";
                html+=f.name;
                html+="')\">";
                html+=f.name;
                html+="</div>";
            }
            document.getElementById("contact").innerHTML=html;
            //select("0");
        }
    }
    refreshFriendList();

    window.top.Store.on("receiveMKFriends",refreshReceiveMKFriends);
    window.top.Store.on("readNewMKFriends",refreshReceiveMKFriends);
    window.top.Store.on("addFriend",refreshFriendList) ;
    window.addEventListener("beforeunload", function (event) {
        window.top.Store.un("receiveMKFriends",refreshReceiveMKFriends);
        window.top.Store.un("readNewMKFriends",refreshReceiveMKFriends);
        window.top.Store.un("addFriend",refreshFriendList) ;
    });
</script>
</html>
