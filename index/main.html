<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>   .</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
      }

      </style>
    <link href="../css/index.css" rel="stylesheet"></link>
    <script>
        //63B8FF f9e160
        var selected = "recent";
        function hoverNavigator(name){
            if(selected!=name){
                event.target.style.color="#f9e160";

            }

        }
        function leaveNavigator(name){
            if(selected!=name){
                event.target.style.color="#d0d0d0";

            }

        }
        function selectNavigator(name){

            if(selected){
                document.getElementById(selected).style.color="#d0d0d0";
            }
            selected = name;
            document.getElementById(name).style.color="#f9e160";
            document.getElementById("frame").src="../"+name+"/"+name+".html";
        }

        // You can also require other files to run in this process
        //require('./index.js')
    </script>

  </head>
  <body style="overflow: hidden">
    <div style="height:100%;width:100%;display:flex;flex-direction: column;align-items: center">
      <div style="flex:1;width:100%;">
        <iframe id="frame" src="../recent/recent.html"  style="width:100%;height:100%" frameborder="0"></iframe>
      </div>

      <div style="width:100%;height:80px;background-color: #535353;border-right: 1px solid #434343;display: flex;flex-direction: row;align-items: center;justify-content: center">
        <div style="flex:1;"></div>
        <div style="width:40px;height:100%;text-align: center;line-height: 80px;">
            <i id="recent" class="material-icons" style="color: #f9e160;font-size: 32px;cursor: pointer" onmouseover="hoverNavigator('recent')" onmouseout="leaveNavigator('recent')" onclick="selectNavigator('recent')">chat_bubble_outline</i>
        </div>
        <div style="width:50px"></div>
        <div style="width:40px;height:100%;text-align: center;line-height: 80px">
            <i id="contact" class="material-icons" style="color: #a0a0a0;font-size: 32px;cursor: pointer" onmouseover="hoverNavigator('contact')" onmouseout="leaveNavigator('contact')" onclick="selectNavigator('contact')">toc</i>
        </div>
        <div style="width:50px"></div>
        <div style="width:40px;height:100%;text-align: center;line-height: 80px">
            <i id="mine" class="material-icons" style="color: #a0a0a0;font-size: 32px;cursor: pointer" onmouseover="hoverNavigator('mine')" onmouseout="leaveNavigator('mine')" onclick="selectNavigator('mine')">person_outline</i>
        </div>
        <div style="flex:1"></div>

      </div>
    </div>
  </body>
</html>
