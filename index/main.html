<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>   .</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
      }
      </style>
      </head>
  <body style="overflow: hidden">
    <div style="height:100%;width:100%;display:flex;flex-direction: row;align-items: center">
      <div style="height:100%;width:60px;background-color: #f0f0f0;border-right: 1px solid #d0d0d0;display: flex;flex-direction: column;align-items: center">
        <div style="flex:1"></div>
        <div><img id="recent" src="../images/recent.png" width="32" height="32" onmouseover="hoverNavigator('recent')" onmouseout="leaveNavigator('recent')" onclick="selectNavigator('recent')"></div>
        <div style="height:20px"></div>
        <div><img id="contact" src="../images/contact_n.png" width="32" height="32" onmouseover="hoverNavigator('contact')" onmouseout="leaveNavigator('contact')" onclick="selectNavigator('contact')"></div>
        <div style="height:20px"></div>
        <div><img id="mine" src="../images/mine_n.png" width="32" height="32" onmouseover="hoverNavigator('mine')" onmouseout="leaveNavigator('mine')" onclick="selectNavigator('mine')"></div>
        <div style="flex:3"></div>

      </div>
      <div style="flex:1;height:100%;">
        <iframe id="frame" src="../recent/recent.html"  style="width:100%;height:100%" frameborder="0"></iframe>
      </div>
    </div>

    <script>
      var selected = "recent";
      function hoverNavigator(name){
          if(selected!=name)
            event.target.src = "../images/"+name+".png";

      }
      function leaveNavigator(name){
          if(selected!=name)
            event.target.src = "../images/"+name+"_n.png";

      }
      function selectNavigator(name){

          if(selected){
              document.getElementById(selected).src="../images/"+selected+"_n.png";
          }
          selected = name;
          document.getElementById(name).src="../images/"+name+".png";
          document.getElementById("frame").src="../"+name+"/"+name+".html";
      }

      // You can also require other files to run in this process
      //require('./index.js')
    </script>
  </body>
</html>
